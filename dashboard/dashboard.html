<html>
    <head>
        <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
        <!-- <script
            src="https://d3js.org/d3.v5.min.js"></script> -->
        <script
            src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <style>
            .bar {
                fill: steelblue;
            }

            .axis text {
                font: 10px sans-serif;
            }

            .axis path,
            .axis line {
                fill: none;
                stroke: #000;
                shape-rendering: crispEdges;
            }

            .x.axis path {
                display: none;
            }
        </style>
    </head>
    <body>
        <div id="data"></div>
        <script>
            'use strict';
            $(function () {
                const token = localStorage.getItem('token');
                if (!token) {
                    window.location.href = "/";
                    return
                }

                $.ajax({
                    method: 'GET',
                    url: '/analytics',
                    dataType: 'json',
                    headers: {
                        Authorization: 'Bearer ' + token,
                    },
                    success: function(data, status) {
                        // $('#data').html(JSON.stringify(data, null, 5));
                        data.forEach(function(collection) {
                            $('#data').append('<h1>' + collection.collection + '</h1>');
                            if (collection.data) {
                                $('#data').append('<div id="' + collection.collection + '-data" />');
                                let collectionData = $('#' + collection.collection + '-data');
                                collection.data.forEach(function(query, idx) {
                                    const id = collection.collection + '-' + idx;
                                    collectionData.append('<h2>' + query.name + '</h2>');
                                    collectionData.append('<svg class="chart ' + id + '" />');
                                    
                                    var margin = {top: 20, right: 30, bottom: 30, left: 40},
                                        width = 400 - margin.left - margin.right,
                                        height = 300 - margin.top - margin.bottom;

                                    var x = d3.scale.ordinal()
                                        .rangeRoundBands([0, width], .1);

                                    var y = d3.scale.linear()
                                        .range([height, 0]);

                                    var xAxis = d3.svg.axis()
                                        .scale(x)
                                        .orient("bottom");

                                    var yAxis = d3.svg.axis()
                                        .scale(y)
                                        .orient("left")
                                        .ticks(10);

                                    var chart = d3.select('.' + id)
                                        .attr("width", width + margin.left + margin.right)
                                        .attr("height", height + margin.top + margin.bottom)
                                        .append("g")
                                        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
                                    
                                    x.domain(query.data.map(function(d) { return d._id; }));
                                    y.domain([0, d3.max(query.data, function(d) { return d.num; })]);
                                    
                                    chart.append("g")
                                        .attr("class", "x axis")
                                        .attr("transform", "translate(0," + height + ")")
                                        .call(xAxis);

                                    chart.append("g")
                                        .attr("class", "y axis")
                                        .call(yAxis)
                                        .append("text")
                                            .attr("transform", "rotate(-90)")
                                            .attr("y", 6)
                                            .attr("dy", ".71em")
                                            .style("text-anchor", "end")
                                            .text("Frequency");

                                    chart.selectAll(".bar")
                                        .data(query.data)
                                        .enter().append("rect")
                                        .attr("class", "bar")
                                        .attr("x", function(d) { return x(d._id); })
                                        .attr("y", function(d) { return y(d.num); })
                                        .attr("height", function(d) { return height - y(d.num); })
                                        .attr("width", x.rangeBand());
                                });
                            }
                        });
                    }
                })
            });
        </script>
    </body>
</html>
